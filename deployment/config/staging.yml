# Configure Compute - Staging Configuration
# Deployed to: configure-compute-editor-staging

cloud_run:
  service_name: configure-compute-editor-staging
  service_account: sa-configure-compute@fastly-soc.iam.gserviceaccount.com

  resources:
    cpu: "1"
    memory: "512Mi"
    cpu_request: "500m"
    memory_request: "256Mi"

  scaling:
    min_instances: 0
    max_instances: 5
    concurrency: 80
